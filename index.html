<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du Serpent</title>
    <style>
      /* Masque les contrôles sur les écrans plus grands (PC) */
      #controls {
        display: none;
      }

      /* Positionner les boutons de manière fixe en bas pour les écrans mobiles */
      #controls {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10; /* Assurer que les boutons sont au-dessus du jeu */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      /* Style des boutons */
      button {
        margin: 5px;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        width: 50px;
      }

      button:focus {
        outline: none; /* Enlever le contour par défaut lors du focus */
      }

      /* Styliser les boutons de direction pour les rendre plus visibles */
      #upButton,
      #leftButton,
      #rightButton,
      #downButton {
        width: 60px;
      }

      /* Ajuster les tailles et l'espacement pour les petits écrans */
      @media (max-width: 600px) {
        #controls {
          bottom: 20px; /* Ajuster un peu plus bas si nécessaire sur mobile */
        }

        button {
          font-size: 16px; /* Réduire légèrement la taille des boutons */
          width: 40px; /* Réduire la largeur des boutons */
        }

        #upButton {
          width: 60px; /* Garder la largeur plus grande pour le bouton "↑" */
        }
      }

      /* Optionnel : Ajouter un léger ombrage pour les boutons */
      button {
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      button:hover {
        background-color: #45a049; /* Changer la couleur du bouton au survol */
      }

      /* Disposition des boutons directionnels */
      #directionControls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #directionControls div {
        display: flex;
      }

      /* Espacement entre les boutons de direction */
      #leftButton,
      #rightButton {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Panneau de contrôle pour les écrans tactiles -->
    <div id="controls">
      <button id="pauseButton">Pause</button>
      <button id="restartButton">Restart</button>

      <!-- Flèches directionnelles -->
      <div id="directionControls">
        <button id="upButton">↑</button>
        <div>
          <button id="leftButton">←</button>
          <button id="rightButton">→</button>
        </div>
        <button id="downButton">↓</button>
      </div>
    </div>

    <!-- Lier le fichier JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
