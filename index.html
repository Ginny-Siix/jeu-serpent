<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du Serpent</title>
    <style>
      /* Masque les contrôles sur les écrans plus grands (PC) */
      #controls {
        display: none;
      }

      /* Affiche les contrôles uniquement sur les petits écrans (téléphones et tablettes) */
      @media (max-width: 768px) {
        #controls {
          display: block;
          position: fixed; /* Utiliser fixed pour que ça reste en bas */
          bottom: 75px; /* Ajuster la distance du bas */
          left: 50%;
          transform: translateX(-50%);
          z-index: 10; /* S'assurer que les contrôles sont au-dessus du canvas */
        }

        #directionControls button {
          margin: 5px;
          width: 50px; /* Augmenter la taille des boutons pour plus de confort */
          height: 50px;
          font-size: 20px; /* Agrandir le texte pour une meilleure visibilité */
        }

        /* Flèches directionnelles */
        #directionControls {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: 30px 0 0 0; /* Déplacer les flèches vers le haut */
        }

        /* Flèches individuelles */
        #directionControls button {
          margin: 5px;
          width: 60px;
          height: 60px;
        }

        #pauseButton {
          margin-left: 10px;
          width: 60px;
          height: 50px;
        }

        #restartButton {
          width: 60px;
          height: 50px;
        }

        /* Ajouter un peu de marge entre les flèches et les boutons */
        #upButton {
          margin-bottom: -10px; /* Remonter un peu la flèche vers le haut */
        }

        #downButton {
          margin-top: -10px; /* Remonter un peu la flèche vers le bas */
        }

        #instructions {
          display: none;
        }
      }

      /* Canvas responsive avec margin et centrage */
      canvas {
        display: block;
        margin: 30px auto; /* Centrer le canvas et ajouter de l'espace autour */
        background-color: #ddd;
        border: 30px solid purple;
        max-width: 90%; /* Le canvas prendra 90% de la largeur de l'écran */
        height: auto; /* La hauteur s'ajuste en fonction de la largeur */
      }
    </style>
  </head>
  <body>
    <!-- Panneau de contrôle pour les écrans tactiles -->
    <div id="controls">
      <button id="pauseButton">Pause</button>
      <button id="restartButton">Restart</button>

      <!-- Flèches directionnelles -->
      <div id="directionControls">
        <button id="upButton">↑</button>
        <div>
          <button id="leftButton">←</button>
          <button id="rightButton">→</button>
        </div>
        <button id="downButton">↓</button>
      </div>
    </div>

    <!-- Lier le fichier JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
